<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css"/>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id='container'>
        <header>
            <nav class="nav-container">
                <div class="nav-inner">
                    <ul class="nav-list">
                        <h1 class="page-title">Simple Video Player</h1>
                        <form onsubmit="return false">
                            <input id="search-box" type="text" name="search-box" placeholder="Enter Search Term...">
                        </form>
                        <li class="nav list-item">
                            <a class="screen-link" data-screen="home" href="#">Home</a>
                        </li>
                        <li class="nav list-item">
                            <a class="screen-link" data-screen="about" href="#">About</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <ul class="dropdown-content" id="category-list"></ul>
                    </div>    
                </div>
            </nav>
        </header>

        <section class="screen" id="home">
            <div id='video-list'>
            </div>
            <iFrame id='player' title='Youtube Video Player'></iFrame>
        </section>

        <section class="screen" id="about">
            <h3>About</h3>
        </section>
    </div>

</body>
</html>
